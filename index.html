<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o eu mentor. Bora lá?</p>
      <img 
        src="images/img1.png"
        alt="imagem de um balão com um ranking de de avaliação"
      >
    </header>

    <div class="form-header">
      <h1>Informações pessoais</h1>
    </div>
    
    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper-first-section">

          <div class="two-col">
            <div class="input-wrapper">
              <label for="name" id="first-name-label">Nome</label>
              <input required type="text" id="first-name">
            </div>
      
            <div class="input-wrapper">
              <label for="second-name" id="second-name-label">Sobrenome</label>
              <input required type="text" id="second-name">
            </div>
          </div>
      
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input required type="email" id="email">
          </div>

        </div>
    
      </fieldset>
  
      <fieldset>

        <legend>Informações do mentor</legend>

        <div class="fieldset-wrapper-second-section">
  
          <div class="line"></div>

          <div class="input-wrapper">
            <label for="choose-mentor">Selecione quem foi o seu mentor</label>
            <select required id="choose-mentor">
              <option value="chico">Chico</option>
              <option value="fernando">Fernando</option>
              <option value="luan">Luan</option>
              <option value="ana-paula">Ana Paula</option>
              <option value="julia">Julia</option>
            </select>
          </div>
          
          <div class="input-wrapper">
            <label for="feedback">Feedbck sobre o mentor</label>
            <textarea required id="feedback"></textarea>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-doubts">
            <label for="checkbox-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
            
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="fieldset-wrapper-third-section">

          <div class="line"></div>

          <div class="three-col">

            <div class="input-wrapper">
              <label for="date-coach">Data<span>(DD/MM/AAAA)</span></label>
              <input
                type="date" 
                id="date-coach"
              >
            </div>

            <div class="time-col">

              <div class="input-wrapper">
                <label for="from-date">Das</label>
                <input 
                  type="time"
                  id="from-date"
                >
              </div>
              
              <div class="input-wrapper">
                <label for="to-date">Até</label>
                <input
                  type="time" 
                  id="to-date"
                >
              </div>

            </div>
            
          </div>
          
        </div>
      </fieldset>
    </form>
    
    <footer>
      <button
        class="button"
        form="my-form"
        >
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
